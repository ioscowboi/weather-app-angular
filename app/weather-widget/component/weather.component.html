<div class="card" (click)="toggleUnits()" [ngStyle]="setStyles()">
    <div class="card-header">
        <div class="col-xs-8">
            <p>{{ currentLocation }}</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <!--display temperature from weatherData object  -->
            <!-- use pre-built number pipe to remove the decimal points:  -->
            <!-- multi-pipe chain (yes you can chain pipes but order matters )  -->
            <h1>{{ weatherData.temp | tempUnit: currentTempUnit | number: '.0-0' }}&deg;</h1>
        </div>
    </div>
    <div class="card-block">
        <canvas id="icon"></canvas>
        <p>Rain</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-5">
            <p>Wind:</p>
            <p>{{ weatherData.wind | speedUnit: currentSpeedUnit }}</p>
        </div>
        <div class="col-xs-5 offset-xs-2">
            <p>Humidity</p>
            <!-- user pre-built percentage pipe to convert decimal percentage to a integer and percentage symbol:  -->
            <p>{{ weatherData.humidity | percent }}</p>
        </div>
    </div>
</div>
