<div class="card">
    <div class="card-header">
        <div class="col-xs-8">
            <p>Lincoln, NE</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <!--display temperature from weatherData object  -->
            <h1>{{ weatherData.temp }}&deg;</h1>
        </div>
    </div>
    <div class="card-block">
        <h1>45</h1>
        <p>Rain</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-5">
            <p>Wind:</p>
            <p>{{ weatherData.wind}}mph</p>
        </div>
        <div class="col-xs-5 offset-xs-2">
            <p>Humidity</p>
            <p>{{ weatherData.humidity }}%</p>
        </div>
    </div>
</div>
